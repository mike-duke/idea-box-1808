<!DOCTYPE html>
<html>
<head>
  <title>Idea Box</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>idea<span>box</span></h1>
    <form class="user-input">  
      <input type="text" class="input-title" placeholder="Title">
      <input type="text" class="input-body" placeholder="Body">
      <input type="submit" class="input-submit" value="Save">
    </form>
  </header>
  <main class="idea-list">
   <input type="search" class="input-search" placeholder="Search">
  </main>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts.js" type="text/javascript"></script>
</html>
